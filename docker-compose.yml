version: '3.8'

services:
  gps-tracker:
    build: .
    container_name: gps-tracker
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3001}:3001"
    volumes:
      - gps-data:/app/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "coolify.managed=true"

volumes:
  gps-data:
    driver: local
